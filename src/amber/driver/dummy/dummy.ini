[loggers]
keys = root,DummyController,AmberPipes

[handlers]
keys = consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = DEBUG
handlers = consoleHandler

[logger_DummyController]
level = DEBUG
handlers = consoleHandler
qualname = DummyController
propagate = 0

[logger_AmberPipes]
level = DEBUG
handlers = consoleHandler
qualname = AmberPipes
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stderr,)

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt =