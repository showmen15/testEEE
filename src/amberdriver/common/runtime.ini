[loggers]
keys = root,runtime

[handlers]
keys = consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = WARNING
handlers = consoleHandler

[logger_runtime]
level = DEBUG
handlers = consoleHandler
qualname = runtime
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = simpleFormatter
args = (sys.stderr,)

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt =