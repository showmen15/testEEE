[default]
ROBO_WIDTH = 330.0

MAX_SPEED = 700.0
MAX_ROTATING_SPEED = 300.0
SOFT_LIMIT = 800.0
HARD_LIMIT = 400.0

SCANNER_DIST_OFFSET = 10.0
ANGLE_RANGE = 0.4188790204786391

DISTANCE_ALPHA = 0.5
RODEO_SWAP_ALPHA = 1.5

[loggers]
keys = root,DriveSupport,Roboclaw

[handlers]
keys = consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = WARNING
handlers = consoleHandler

[logger_DriveSupport]
level = INFO
handlers = consoleHandler
qualname = DriveSupport
propagate = 0

[logger_Roboclaw]
level = INFO
handlers = consoleHandler
qualname = Roboclaw
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = simpleFormatter
args = (sys.stderr,)

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt =