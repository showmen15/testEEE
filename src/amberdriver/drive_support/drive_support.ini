[default]
ROBOCLAW_SERIAL_PORT = /dev/ttyO3
ROBOCLAW_BAUD_RATE = 38400

ROBOCLAW_REAR_RC_ADDRESS = 128
ROBOCLAW_FRONT_RC_ADDRESS = 129

ROBOCLAW_MAX_QPPS = 13800
ROBOCLAW_P = 65536
ROBOCLAW_I = 32768
ROBOCLAW_D = 16384

ROBO_WIDTH = 330.0

MAX_SPEED = 700.0
MAX_ROTATING_SPEED = 300.0
SOFT_LIMIT = 500.0
HARD_LIMIT = 200.0

SCANNER_DIST_OFFSET = 10.0
ANGLE_RANGE = 0.4188790204786391

DISTANCE_ALPHA = 0.5
RODEO_SWAP_ALPHA = 1.5

[loggers]
keys = root,DriveSupport,DriveSupportController

[handlers]
keys = consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = WARNING
handlers = consoleHandler

[logger_DriveSupport]
level = INFO
handlers = consoleHandler
qualname = DriveSupport
propagate = 0

[logger_DriveSupportController]
level = INFO
handlers = consoleHandler
qualname = DriveSupportController
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = simpleFormatter
args = (sys.stderr,)

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt =