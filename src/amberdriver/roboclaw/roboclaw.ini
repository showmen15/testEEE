[default]
ROBOCLAW_SERIAL_PORT = /dev/ttyO3
ROBOCLAW_BAUD_RATE = 38400

ROBOCLAW_REAR_RC_ADDRESS = 128
ROBOCLAW_FRONT_RC_ADDRESS = 129

ROBOCLAW_MAX_QPPS = 13800
ROBOCLAW_P = 65536
ROBOCLAW_I = 32768
ROBOCLAW_D = 16384

[loggers]
keys = root,RoboclawController,AmberPipes

[handlers]
keys = consoleHandler

[formatters]
keys = simpleFormatter

[logger_root]
level = INFO
handlers = consoleHandler

[logger_RoboclawController]
level = INFO
handlers = consoleHandler
qualname = RoboclawController
propagate = 0

[logger_AmberPipes]
level = DEBUG
handlers = consoleHandler
qualname = AmberPipes
propagate = 0

[handler_consoleHandler]
class = StreamHandler
level = INFO
formatter = simpleFormatter
args = (sys.stderr,)

[formatter_simpleFormatter]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt =