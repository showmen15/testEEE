language: python
python:
  - 2.7
install:
  - pip install -r requirements.txt
  - pip install nose pylint coveralls
script:
  - PYTHONPATH=src pylint --ignore=drivermsg_pb2.py amberdriver.common || true
  - PYTHONPATH=src pylint --ignore=dummy_pb2.py amberdriver.dummy || true
  - PYTHONPATH=src pylint --ignore=hokuyo_pb2.py amberdriver.hokuyo || true
  - PYTHONPATH=src pylint --ignore=drive_to_point_pb2.py amberdriver.drive_to_point || true
  - PYTHONPATH=src pylint --ignore=collision_avoidance_pb2.py amberdriver.collision_avoidance || true
  - PYTHONPATH=src coverage run setup.py test
after_success:
  - coveralls
